<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Website Design</title>
    <link rel="stylesheet" href="style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<div class="wrapper">

        <div class="sidebar-logo">
            <img src="images/puma logo.svg" alt="logoo" id="logo">
        </div>
        <div class="sidebar-text"> FOREVER FASTER
        </div>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#" class="home">HOME</a></li>

        </div>
        <div class="price"> $99 </div>
        <div class="paragraph">Welcome to PUMA – the Fastest Sports Brand in the World. Shop for 
            Men, Women and Kids Clothing, Shoes & Accessories. Get the Edge in Style & Comfort Now.</div>
        <div class="h3title">Jaunt Men’s Shoes</div>

            <img src="images/Shoe Image.svg" alt="">
